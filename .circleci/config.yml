version: 2.1

commands:
    install-awscli:
      description: install awscli over cimg/node:13.8.0
      steps:
        - run:
            name: install aws cli over cimg 
            command: | 
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
    install-nodejs:
         steps:
           - run:
               name: install install
               command: | 
                 curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
                 sudo apt install nodejs -y 
    install-ansible:
      description: install ansible over cimg/node:13.8.0
      steps:
        - run:
            name: install ansible over cimg 
            command: | 
              sudo apt install software-properties-common -y 
              sudo apt-add-repository ppa:ansible/ansible
              sudo apt install ansible -y 
             
    destroy-enviroment:
      description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
      parameters:
        Workflow_ID:
          type: string 
          default: ${CIRCLE_WORKFLOW_ID:0:7}
      steps:
        - run:
            name: Destroy environments
            when: on_fail
            command: |
              aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.Workflow_ID>>
              aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.Workflow_ID>>
            #  aws rm s3:///udapeople-<<parameters.Workflow_ID>> --recursive

    revert-migrations:
      description: Revert the last migration if successfully run in the current workflow.
      parameters:
        Workflow_ID:
          type: string 
          default: ${CIRCLE_WORKFLOW_ID:0:7}  
      steps:
        - run:
            name: Revert migrations
            when: on_fail
            command: |
              SUCCESS=$(curl --insecure https://kvdb.io/${KVDB_BUCKET}/migrate_<<parameters.Workflow_ID>>)
              if(( $SUCCESS==1 )); 
              then
                cd ~/project/backend
                npm install
                npm run migration:revert
              fi
              
jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install 
            npm run build 
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend 
            npm install 
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
        - checkout
        - restore_cache:
             keys: [frontend-build]
        - run:
            name: front-end unit test
            command: |
              cd frontend
              npm install 
              npm test
      
                
  test-backend:
    docker:
      - image: cimg/node:13.8.0
      
    steps:
      
        - checkout
        - restore_cache:
             keys: [bakendend-build]
        - run:
            name: back-end unit test
            command: |
              cd backend
              npm install 
              npm test
  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
        - checkout
        - restore_cache:
             keys: [frontend-build]
        - run:
            name: front-end scan test
            command: |
              cd frontend
              npm install 
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical
  scan-backend:
    docker:
      
     - image: cimg/node:13.8.0
      
    steps:
      
        - checkout
        - restore_cache:
             keys: [bakendend-build]
        - run:
            name: back-end scan test
            command: |
              cd backend
              npm install 
              npm audit fix --force --audit-level=critical
              npm audit fix --force --audit-level=critical
              npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
            
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeolple \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
              
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            Backend_Instance_IP=$(
            aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text 
            )
            echo $Backend_Instance_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-enviroment

  configure-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install-awscli
      - install-ansible
      - add_ssh_keys:
          fingerprints: ["04:49:2e:c8:7e:e1:6d:83:e2:7b:e2:19:42:39:fe:31"]
      - attach_workspace:
         at: ~/
      - run:
          name: Configure server
          command: |
           cd .circleci/ansible 
           cat inventory.txt 
           ansible-playbook -i inventory.txt configure-server.yml
      - destroy-enviroment
     

  run-migrations:
    docker:
     - image: cimg/base:stable
    steps:
      - checkout 
      - install-awscli
      - install-ansible
      - install-nodejs
      - attach_workspace:
         at: ~/
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install 
            npm run migrations >> migrations_dump.txt
            echo "migration successfully"
            echo $(cat migrations_dump.txt)

            
      - run:
          name: Send migration results to memstash
          command: |
            echo $(pwd)
            cd backend
            cat migrations_dump.txt
            echo "_____________________________________________________"
            if grep -q "has been executed successfully" ~/project/backend/migrations_dump.txt
            then
                echo "before set migrate_ variable"
                echo {KVDB_BUCKET}
                curl https://kudb.io/${KVDB_BUCKET}/migrate_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
                echo "kvdb"
                echo $(curl https://kudb.io/${KVDB_BUCKET}/migrate_${CIRCLE_WORKFLOW_ID:0:7})
            fi
            echo "KVDB_BUCKET"
            echo ${KVDB_BUCKET}
